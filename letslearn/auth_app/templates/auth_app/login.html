<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <center><h1>Login Form Goes Here</h1></center>
    <hr>
    <center>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="reset" value="Clear">
            <input type="submit" value="Register">
        </form><br>
        <a href="{% url 'auth_app:register_student' %}">Create an account?</a>
    </center>
</body>
</html>
